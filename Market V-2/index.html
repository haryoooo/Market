<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Market V-2.1</title>
</head>
    <body>
        <div class="form1">

            <form>
                <fieldset>
                    <legend>Filter</legend>
                    <label>Nama : </label>
                        <input type="text" name="" id="name"> 
                    <br>
                    <br>

                    <label>Harga : </label> 
                        <input type="number" name="" id="Harga">
                        <input type="number" name="" id="Harga">
                    <br>
                    <br>

                    <label>Category :  </label>
                        <select name="" id="category">
                            <option value="All">All</option>
                        </select>
                    <br>
                    <br>
                    
                    <input type="button" value="Reset" >

            </fieldset>
            </form>
        </div>

        <div class="form2">
            <br>
            <br>
            <form>
                <fieldset>
                    <legend>Input Data</legend>

                    <input type="text" name="" id="namaBaru" placeholder="Nama">
                    <input type="number" name="" id="hargaBaru" placeholder="Harga">
                    <select name="" id="">
                        <option value="Fast Food">Fast Food</option>
                        <option value="ELectronic">Electronic</option>
                        <option value="Cloth">Cloth</option>
                        <option value="Fruit">Fruit</option>
                    </select>
                    <input type="text" name="" id="stockBaru" placeholder="Stock">

                </fieldset>
            </form>
        </div>

        <div class="tableData">
            <br>
            <br>
            <fieldset>
                <legend>Tabel Data</legend>

            <table>

                <thead>
                    <tbody>

                        <tr>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Nama</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>

                    </tbody>
                </thead>
            
                <tr id="writeFill">



                </tr>

        </table>

            </fieldset>
        </div>


        <script src="../Market V-2/MarketV-2.1.js"></script>  
    </body>  
</html>
